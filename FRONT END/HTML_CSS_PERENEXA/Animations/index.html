<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s ;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  
}

@keyframes example {
  from {background-color: red; border-radius: 0;}
  to {background-color: yellow; border-radius: 50%;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>



</body>
</html>
